<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
      .fieldError {
          border-color: #bd2130;
} </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" placeholder="로그인 ID를 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="text" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>


        <div class="form-group">
            <label th:for="roadName">도로명 주소</label>
            <input type="text" th:field="*{roadName}" class="form-control"placeholder="도로명 주소를 입력하세요"> </div>

        <div class="form-group">
            <label th:for="moreInfo">상세주소</label>
            <input type="text" th:field="*{moreInfo}" class="form-control" placeholder="상세 주소를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
