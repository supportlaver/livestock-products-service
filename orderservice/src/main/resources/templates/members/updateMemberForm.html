<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
      .fieldError {
          border-color: #bd2130;
} </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="name">회원 이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="roadName">도로명 주소</label>
            <input type="text" th:field="*{roadName}" class="form-control" placeholder="도로명주소를 입력하세요"
                   th:class="${#fields.hasErrors('roadName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('roadName')}" th:errors="*{roadName}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="moreInfo">상세 주소</label>
            <input type="text" th:field="*{moreInfo}" class="form-control" placeholder="상세주소를 입력하세요"
                   th:class="${#fields.hasErrors('moreInfo')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('moreInfo')}" th:errors="*{moreInfo}">Incorrect date</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
